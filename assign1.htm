    function createCharTriangle(){

        var output = "";
        var numofrows = 21;
        var middlecol = Math.round(numofrows/2);

        for(i=0; i<numofrows; i++){
           if(i%2==0){
              for(j=0; j<=numofrows; j++){
                 if(j > middlecol-i/2-1 && j < middlecol+i/2+1)
                    output +="*";
                 else 
                    output +=" ";
              }
           }
           else {
              for(j=0; j<=numofrows; j++){
                 if(j > middlecol-(i-1)/2-1 && j < middlecol+(i-1)/2+1 )
                    output +="o";
                 else 
                    output +=" ";
              }
           }
           output += "\n";
        }
        return output;
    }     

    function displayCharTriangle(){
        
        alert(createCharTriangle());
    }
    
    function convertCharTriangle() {
    	
    	var charTriangle_string = createCharTriangle().replace(/ /g, "&nbsp;").replace(/\n/g,"<br>");

    }
